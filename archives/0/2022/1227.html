        <p style="font-size: 30px">无题</p>
        <p style="font-size: 15px">2022.12.27</p>
<p>我死在了深秋的早上<br>
那里只有沉闷但通透的空气，穿透重叠树冠的晨曦，冰凉流动的河水<br>
那里恰逢人潮汹涌，我大海捞针<br>
最后举起一把黑色的刀，刺破自己<br>
倒在黎明的前面，我死了</p>
