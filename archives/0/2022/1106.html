        <p style="font-size: 15px">2022.11.6</p>
<p>舍不得摘下耳机，窗外没有零散的雨声。<br>
认识把人的几部分慢慢剥离<br>
或许睡觉&nbsp;时间利用率还能高一点？<br>
不知道在写什么，大概在无事呻吟。<br>
情感易逝，我想把它们用文字记录下来<br>
遗忘很残酷，是对我和你们的不负责。<br>
我想祝大家压着脚步，平平稳稳地活着。</p>
