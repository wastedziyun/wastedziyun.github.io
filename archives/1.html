    <body>
        <p style="font-size: 30px">无题</p>
        <p style="font-size: 15px">2022.12.28</p>
        <p>被情绪冲昏了头脑的人，独自望黑色的天空</p>
        <p>继续忍，忍一辈子</p>
        <p>心已经夺门而出，像亡魂在路灯下游荡</p>
        <p>打在地上惨败的光，没有雪</p>
        <p>干涩的嘴唇开裂</p>
        <p>呐喊</p>
        <p>我只是想留在这里</p>
    </body>
